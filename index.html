<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>codejam-eldritch</title>
</head>
<body>
    <div class="wrapper">
        <div class="ancients">
            <div class="ancient azathoth">

            </div>
            <div class="ancient cthulhu">
                
            </div>
            <div class="ancient iogSothoth">
                
            </div>
            <div class="ancient shubNiggurath">
                
            </div>
        </div>
        <div class="levels">
            <div class="level">Очень легкий</div>
            <div class="level">Легкий</div>
            <div class="level">Средний</div>
            <div class="level">Высокий</div>
            <div class="level">Очень высокий</div> 
            <div class="start">Замешать колоду</div> 


        </div>
        <div class="deck">
            <div class="stage__wrapper">
                <span class="stage__text">Первая стадия</span>
                <div class="dots__wrapper">
                    <div class="dot dot-green"></div>
                    <div class="dot dot-brown"></div>
                    <div class="dot dot-blue"></div>
                </div>
            </div>
            <div class="stage__wrapper">
                <span class="stage__text">Вторая стадия</span>
                <div class="dots__wrapper">
                    <div class="dot dot-green"></div>
                    <div class="dot dot-brown"></div>
                    <div class="dot dot-blue"></div>
                </div>
            </div>
            <div class="stage__wrapper">
                <span class="stage__text">Третья стадия</span>
                <div class="dots__wrapper">
                    <div class="dot dot-green"></div>
                    <div class="dot dot-brown"></div>
                    <div class="dot dot-blue"></div>
                </div>
            </div>
            <div class="cards__wrapper">
                <div class="cards cards-down"></div>
                <div class="cards cards-face"></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
